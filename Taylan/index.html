<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="card">
        <form action="https://descomplica.com.br/faculdade/tecnologia/analise-e-desenvolvimento-de-sistemas/?utm_source=google&utm_medium=cpc&utm_campaign=psq_nonbrand_ug_gwt_conversao_ads-topo-brasil&utm_term=curso%20desenvolvimento%20de%20sistemas&utm_content=analise-de-sistemas-brasil&gad=1&gclid=EAIaIQobChMIjqj-ubaMgAMVjDjUAR2NPgB1EAAYASAAEgJ1CvD_BwE">

        <strong> NOME: <input type="text"> </strong>  <br> <br>
        <strong> EMAIL: <input type="text"> </strong> <br> <br>
        <strong> SEXO: Masculino <input type="radio" name="sexo"> </strong>
        <strong>  Feminino <input type="radio" name="sexo"> </strong> <br> <br>
        <strong> O QUE GOSTA DE FAZER NAS FÉRIAS: </strong> <br> <br>
            Jogar futebol <input type="checkbox">
            Estudar <input type="checkbox">
            Assistir filme <input type="checkbox"> <br> <br>
            SELECIONE UMA FRUTA <br> <br>
            <select>
                <option> Laranja </option>
                <option> Uva </option>
                <option> Maçã </option>
                <option> Banana </option>
            </select>
            <br> <br> ESCREVA SUA MENSAGEM <br> <br>
            <textarea cols="60" rows="10">  </textarea> <br> <br> 
            SENHA: <input type="password"> <br> <br> 
            <input type="submit" value="Cadastrar Curso">   
            <input type="reset" value="Limpar">

        </form>
    </div>



</body>

</html>
